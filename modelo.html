<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geração Videogame</title>

    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>
            Videogame da sua Geração
        </h1>
    </header>


    <section>
        <div>
            <p>Ano de nascimento: 
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>Desenvolvedor:
                <input type="radio" name="radDesen" id="nintendo" checked>
                <label for="nintendo">Nintendo</label>

                <input type="radio" name="radDesen" id="sony" >
                <label for="sony">Sony</label>

                <input type="radio" name="radDesen" id="microsoft" >
                <label for="microsoft">Microsoft</label>
            </p>

            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>

        <div id="res">
            Preencha os dados acima para saber a recomendação.
        </div>
    </section>


    <footer>
        <p>&copy; Victor Resende</p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
